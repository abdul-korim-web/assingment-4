<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Job Application Tracker</title>
  </head>
  <body class="bg-gray-200 min-h-screen">
    <header class="w-[80%] mx-auto pt-[60px]">
      <h2 class="font-bold text-[32px] text-black">Job Application Tracker</h2>
      <div class="grid grid-cols-3 mt-[20px] space-x-[16px]">
        <div
          class="bg-white border border-[#F1F2F4] h-[97px] p-[20px] shadow rounded-[8px]"
        >
          <h2 class="text-[14px] font-medium text-black">Total</h2>
          <p id="totalJob" class="text-[24px] font-bold text-[#10B981]">0</p>
        </div>
        <div
          class="bg-white border border-[#F1F2F4] h-[97px] p-[20px] shadow rounded-[8px]"
        >
          <h2 class="text-[14px] font-medium text-black">Interview</h2>
          <p id="interviewJob" class="text-[24px] font-bold text-[#10B981]">0</p>
        </div>
        <div
          class="bg-white border border-[#F1F2F4] h-[97px] p-[20px] shadow rounded-[8px]"
        >
          <h2 class="text-[14px] font-medium text-black">Rejected</h2>
          <p id="rejectedJob" class="text-[24px] font-bold text-[#EF4444]">0</p>
        </div>
      </div>
    </header>
    <!--  hr line  -->
    <hr class="w-[80%] mx-auto text-[#44474d] mt-[40px]" />
    <!--  job section -->
    <section class="jobs w-[80%] mx-auto mt-[30px]">
      <div class="flex justify-between items-center">
        <h2 class="font-[600] text-[20px] text-[#002C5C]">Available Jobs</h2>
        <p  class="text-[#323B49] text-[16px] font-[500]"><span id="AvailableJobs">8</span> jobs</p>
      </div>
      <div class="flex space-x-2 mt-[24px]">
        <button 
        id="AllButton" onclick="buttonTroggle(`AllButton`)"
          class="btn px-[32px] py-[10px] text-[12px] font-semibold rounded-[4px] text-white bg-[#3B82F6]"
        >
          All
        </button>
        <button id="InterviewButton" onclick="buttonTroggle(`InterviewButton`)"
          class="btn px-[32px] py-[10px] text-[12px] font-semibold rounded-[4px] bg-white text-[#64748B]"
        >
          Interview
        </button>
        <button
        id="RejectedButton" onclick="buttonTroggle(`RejectedButton`)"
          class="btn px-[32px] py-[10px] text-[12px] font-semibold rounded-[4px] bg-white text-[#64748B]"
        >
          Rejected
        </button>
      </div>
    </section>
   <section id="all-jobs" class="  w-[80%] mx-auto mt-5 flex  flex-col space-y-5">
   </section>
   <section id="interviewJobsSection" class=" hidden  w-[80%] mx-auto mt-5 flex  flex-col space-y-5">

   </section>
   <section id="rejectedSection" class=" hidden  w-[80%] mx-auto mt-5 flex  flex-col space-y-5">

   </section>
    <script src="main.js"></script>
  </body>

</html>
