<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Job Application Tracker</title>
</head>
<body class="bg-gray-200">
    <header class="w-[80%] mx-auto mt-[60px]">
        <h2 class="font-bold text-[32px] text-black">Job Application Tracker</h2>
        <div class="grid grid-cols-3   mt-[20px] space-x-[16px] ">
            <div class="bg-white border border-[#F1F2F4] h-[97px] p-[20px] shadow rounded-[8px]">
                <h2 class="text-[14px] font-medium text-black ">Total</h2>
                <p class="text-[24px] font-bold text-[#10B981] ">0</p>
            </div>
            <div class="bg-white border border-[#F1F2F4] h-[97px] p-[20px] shadow rounded-[8px]">
                <h2 class="text-[14px] font-medium text-black ">Interview</h2>
                <p class="text-[24px] font-bold text-[#10B981] ">0</p>
            </div>
            <div class="bg-white border border-[#F1F2F4] h-[97px] p-[20px] shadow rounded-[8px]">
                <h2 class="text-[14px] font-medium text-black ">Rejected</h2>
                <p class="text-[24px] font-bold text-[#EF4444]">0</p>
            </div>
        </div>
    </header>
    
</body>
</html>
