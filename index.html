<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Job Application Tracker</title>
  </head>
  <body class="bg-gray-200 min-h-screen">
    <header class="w-[80%] mx-auto pt-[60px]">
      <h2 class="font-bold text-[32px] text-black">Job Application Tracker</h2>
      <div class="grid grid-cols-3 mt-[20px] space-x-[16px]">
        <div
          class="bg-white border border-[#F1F2F4] h-[97px] p-[20px] shadow rounded-[8px]"
        >
          <h2 class="text-[14px] font-medium text-black">Total</h2>
          <p class="text-[24px] font-bold text-[#10B981]">0</p>
        </div>
        <div
          class="bg-white border border-[#F1F2F4] h-[97px] p-[20px] shadow rounded-[8px]"
        >
          <h2 class="text-[14px] font-medium text-black">Interview</h2>
          <p class="text-[24px] font-bold text-[#10B981]">0</p>
        </div>
        <div
          class="bg-white border border-[#F1F2F4] h-[97px] p-[20px] shadow rounded-[8px]"
        >
          <h2 class="text-[14px] font-medium text-black">Rejected</h2>
          <p class="text-[24px] font-bold text-[#EF4444]">0</p>
        </div>
      </div>
    </header>
    <!--  hr line  -->
    <hr class="w-[80%] mx-auto text-[#44474d] mt-[40px]" />
    <!--  job section -->
    <section class="jobs w-[80%] mx-auto mt-[30px]">
      <div class="flex justify-between items-center">
        <h2 class="font-[600] text-[20px] text-[#002C5C]">Available Jobs</h2>
        <p class="text-[#323B49] text-[16px] font-[500]"><span>8</span> jobs</p>
      </div>
      <div class="flex space-x-2 mt-[24px]">
        <button
          class="btn px-[32px] py-[10px] text-[12px] font-semibold rounded-[4px] text-white bg-[#3B82F6]"
        >
          Hello
        </button>
        <button
          class="btn px-[32px] py-[10px] text-[12px] font-semibold rounded-[4px] text-[#64748B]"
        >
          Interview
        </button>
        <button
          class="btn px-[32px] py-[10px] text-[12px] font-semibold rounded-[4px] text-[#64748B]"
        >
          Rejected
        </button>
      </div>
    </section>
    <section class="job card w-[80%] mx-auto">
      <div class="card  bg-base-100 card-xs shadow-sm">
        <div class="card-body p-[24px] ">
          <div class="flex justify-between items-center">
            <div>
                <h2 class="text-[18px] font-[600] text-[#002C5C]">Mobile First Corp</h2>
                <p class="text-[#64748B] text-[16px] ">React Native Developer</p>
            </div>
            <div>
                <button class="btn w-[32px] h-[32px] rounded-full border border-[#64748B] bg-white"><i class="fa-regular fa-trash-can"></i></button>
            </div>
          </div>
          <div>
           <h2 class="text-[#64748B] text-[14px] ">Remote
 • 
Full-time 
•
 <span>$130,000</span> - <span>$175,000</span></h2>
          </div>
          <div class=" mt-5 ">
            <h2 class="text-[14px] font-[500] text-[#002C5C] py-2 px-3 bg-[#EEF4FF] w-[113px]">Not Applied</h2>
            <p class="text-[14px] text-[#323B49] mt-2">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>

          </div>
          <div class="flex space-x-2 mt-5 items-center">
            <button class="btn bg-transparent text-[#10B981] text-[14px] font-[600] px-3 py-2  rounded-[4px] border border-[#10B981] ">interview</button>
            <button class="btn bg-transparent text-[#EF4444] text-[14px] font-[600] px-3 py-2  rounded-[4px] border border-[#EF4444] ">Rejected</button>
          </div>
      </div>
    </section>
  </body>
</html>
